<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Box Shadow</title>
    <style>
      button{
        height: 35px;
        width: 80px;
        border-radius: 5px;
        box-shadow: 10px 5px 5px black;
        background-color: white;
        font-weight: 600;
      }
      button:hover{
        background-color: purple;
        color: white;
        font-weight: 900;
        box-shadow: 20px 5px 5px red;
      }
    </style>
  </head>
  <body>
    <button>Submit</button>
  </body>
  </html>
